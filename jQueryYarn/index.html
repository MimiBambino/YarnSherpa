  <body>
    <div class="tinted-image">
      <div class='logo'>
        <div class='Yarn'>Yarn</div>
        <div class='Sherpa'>Sherpa</div>
      </div>
      <div id='CTA-wrapper'>
        <div class='describe'>Search all the yarns online.</div>
        <a class='callToAction pink btn'>Find Yarns Now!</a>
      </div>
    </div>
<script>
// Hold state of call to action page.
var findYarnsClicked = false;

// Keep track of how many yarns are displayed.
var yarnCount = 0;

// Keep track of active filter properties.
var properties = {};

var YarnList = myData;

// Fetch Firebase data
var myYarns = new Firebase('https://yarnsherpa.firebaseio.com/yarns');
myYarns.on('value', function(data) {
    YarnList.concat(data.val());
}, function (e) {
  console.log("The read failed: " + e.code);
});

$(document).ready(function() {
    $(".callToAction").click(loadYarns);
});

// Transitions to main app
var loadYarns = function() {
    $("body").empty();
    findYarnsClicked = true;
    $("body").addClass("YarnPage brown lighten-4");
    mainPage();
};

// Adds some yarns on data load
var gotData = function(i) {
    if (i > 100) {
      if (findYarnsClicked) {
        createBox(YarnList, 20);
      };
      return true;
    } else {
      setTimeout(createBox(YarnList, 20), 2000);
    };
};

var mainPage = function(){
  var header = "<nav class='navbar navbar-default navbar-fixed-top' style= 'height: 80px;'><div class='container'><div class='navbar-header' style='width: 100%;'><a class='navbar-brand' href='#'><div class='logo2'><div class='Yarn2'>Yarn</div><div class='Sherpa2'>Sherpa</div></div></a><div id='navbar' class='filter-buttons collapse navbar-collapse navbar-right'><div class='nav navbar-nav'><ul class='nav navbar-nav'><li class='dropdown'><a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true' aria-expanded='false'>Color <span class='caret'></span></a><ul id='dropdown1' class='dropdown-menu'></ul></li><li class='dropdown' id='dropdown1'><a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true' aria-expanded='false'>Weight <span class='caret'></span></a><ul id='dropdown2' class='dropdown-menu'></ul></li><li class='dropdown' id='dropdown1'><a href='#' class='dropdown-toggle' data-toggle='dropdown' role='button' aria-haspopup='true' aria-expanded='false'>Fiber <span class='caret'></span></a><ul id='dropdown3' class='dropdown-menu'></ul></li></ul></div></div></div></div></nav>";
  var middle = "<div class='container'><div class='row'></div></div>";
  var footer = "<footer class='footer'><div class='container'><p class='text-muted'><a href='#'>Home</a><a href='#'>Contact</a><a href='#'>About</a></p></div></footer>";
  $("body").append(header + middle + footer);
  createDropdowns();
  filterByAwesome();
};

var createDropdowns = function() {
    var colorList = ["red", "pink", "orange", "yellow", "green", "blue",
                    "purple", "brown", "black", "grey", "white", "multi"];
    var weightList = ["lace", "fingering", "sport", "dk", "worsted",
                     "bulky", "super bulky"];
    var fiberList = ["acrylic", "alpaca", "cashmere", "cotton", "linen",
                    "mohair", "silk", "wool", "nylon"];
    var i = 0;
    var colors = "";
    var weights = "";
    var fibers = "";
    for (; i < colorList.length; i++){
      colors += "<li id='" + colorList[i] + "'><a href='#'>" + colorList[i] + "</a></li>";
    }
    for (var i=0; i < weightList.length; i++){
      weights += "<li id='" + weightList[i].toLowerCase() + "'><a href='#'>" + weightList[i] + "</a></li>";
    }
    for (var i=0; i < fiberList.length; i++){
      fibers += "<li id='" + fiberList[i].toLowerCase() + "'><a href='#'>" + fiberList[i] + "</a></li>";
    }
    $("#dropdown1").append(colors).click(function(event){
      var val = event.target.id;
      val = val.toLowerCase();
      console.log(val);
      if (properties.color == val) {
        delete properties.color;
      } else {
        properties.color = val;
      }
      $(".row").empty();
      var data = filterYarns();
      createBox(data, 100);
      localStorage.setItem('color', val);
    });
    $("#dropdown2").append(weights).click(function(event){
      var val = event.target.id;
      val = val.toLowerCase();
      console.log(val);
      if (properties.weight == val) {
        delete properties.weight;
      } else {
        properties.weight = val;
      }
      $(".row").empty();
      var data = filterYarns();
      createBox(data, 100);
      localStorage.setItem('weight', val);
    });
    $("#dropdown3").append(fibers).click(function(event){
      var val = event.target.id;
      val = val.toLowerCase();
      console.log(val);
      if (properties.fiber == val) {
        delete properties.fiber;
      } else {
        properties.fiber = val;
      }
      $(".row").empty();
      var data = filterYarns();
      createBox(data, 100);
      localStorage.setItem('fiber', val);
    });
};

var filterByAwesome = function() {
    var j = 0;
    var length = YarnList.length;
    var awesomeYarns = [];
    for (; j < length; j++) {
      if (YarnList[j].hasOwnProperty("awesome")) {
        awesomeYarns.push(YarnList[j]);
      }
    }
    createBox(awesomeYarns, 20);
}

var createBox = function(data, num) {
// Create Yarn Container
    var i = 0;
    var length = data.length
    if (length < num) {
      num = length;
    }

    for (; i < num; i++) {
      var yarn = data[Math.floor(Math.random()*length)];
      var YarnBox = "<a href='" + yarn.link + "' target='_blank'><div class='col l3 m4 s12'><div class='card hoverable'><div class='card-image'>";
    YarnBox += "<img class='responsive-img' src='small300/" + yarn.jpg + "'></a><span class ='card-title'><p class='x'>x</p></span></div><div class='card-content'><p>";
    YarnBox += yarn.name  + "</p><p>" + yarn.fiber + "</p><p>by: " + yarn.manufacturer + "</p></div></div>";
    $(".row").append(YarnBox);
    yarnCount++;
    }
    // Attach click handler to images
    $(".x").click(function() {
      $(this).closest("div.card").fadeOut("slow");
      //$(this).remove();
      yarnCount--;
    });
};

var filterYarns = function() {
  if (properties.hasOwnProperty('color')) {
    if (properties.hasOwnProperty('fiber')) {
      if (properties.hasOwnProperty('weight')) {
          console.log("all 3");
          var filteredYarns = YarnList.filter(function(val) {
            var str = val.fiber.toLowerCase();
            return (val.color == properties.color &&
                    str.indexOf(properties.fiber.toLowerCase()) > -1 &&
                    val.weight.toLowerCase() == properties.weight.toLowerCase());
          });
        } else {
          console.log("color and fiber");
          var filteredYarns = YarnList.filter(function(val) {
            var str = val.fiber.toLowerCase();
            return ( val.color == properties.color &&
                     str.indexOf(properties.fiber.toLowerCase()) > -1 );
          });
        }
      } else if (properties.hasOwnProperty('weight')) {
        console.log("color and weight");
        var filteredYarns = YarnList.filter(function(val) {
          return ( val.color == properties.color &&
                   val.weight.toLowerCase() == properties.weight.toLowerCase());
        });
      } else {
        console.log('just color');
        var filteredYarns = YarnList.filter(function(val){
          return ( val.color == properties.color);
        });
      }
    } else if (properties.hasOwnProperty('fiber')) {
        if (properties.hasOwnProperty('weight')) {
          console.log('fiber and weight');
          var filteredYarns = YarnList.filter(function(val) {
            var str = val.fiber.toLowerCase();
            return (str.indexOf(properties.fiber.toLowerCase()) > -1 &&
                    val.weight.toLowerCase() == properties.weight.toLowerCase());
          });
      } else {
        console.log('just fiber');
        var filteredYarns = YarnList.filter(function(val) {
          var str = val.fiber.toLowerCase();
          return (str.indexOf(properties.fiber.toLowerCase()) > -1);
        });
      }
    } else if (properties.hasOwnProperty('weight')) {
        console.log('just weight');
        var filteredYarns = YarnList.filter(function(val) {
          return (val.weight.toLowerCase() == properties.weight.toLowerCase());
        });
    }
  return filteredYarns;
};
