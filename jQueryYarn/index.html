    $(".callToAction").click(loadYarns);
    $(".dropdown-button").dropdown( { hover: true });
    $(".button-collapse").sideNav();
});

// Transitions to main app

    $(".callToAction").hide();

};

var createBox = function(data, num) {
// Create Yarn Container
    var i = 0;
    var length = data.length
    if (length < num) {
      num = length;
    }
    for (; i < num; i++) {
    var YarnBox = "<a href='" + data[i].link + "' target='_blank'><div class='col l2 m4 s6'><div class='card hoverable'><div class='card-image'>";
    YarnBox += "<img class='responsive-img' src=" + data[i].image + "></a><span class = 'card-title'><i class='x material-icons'>clear</i></span></div><div class='card-content'><p>";
    YarnBox += "KnitPicks</p></div></div>";
    $(".row").append(YarnBox);
    yarnCount++;
    }
    // Attach click handler to images
    $(".x").click(function() {
      $(this).closest("div.card").fadeOut("slow");
      $(this).remove();
      yarnCount--;
      console.log(yarnCount);
  });
};
